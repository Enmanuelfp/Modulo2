<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
	    <meta http-equiv="X-UA-Compatible" content="IE=edge">
	    <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Formulario de Contacto usuario</title>
        
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
	    <link rel="stylesheet" href="css\estilos.css">
        

    </head>
    <body>
        <header>
            <h1>Formulario de contacto</h1>
            
        </header>
        <main>
            <form onsubmit="return validarFormulario()">
                <label for="nombre">Nombre:</label>
                <input type="text" id="nombre" name="nombre" placeholder="Escribe tu nombre"><br><br>
                <label for="correo">Correo:</label>
                <input type="text" id="correo" name="correo" placeholder="Escribe tu correo"><br><br>
                <label for="nombre">Mensaje:</label><br>
                <textarea id="mensaje" name="mensaje" placeholder="Escribe tu mensaje"></textarea><br><br>
                <input type="submit" value="Enviar">
                <input type="button" onclick="history.back()" name="Volver atrás" value="Volver atrás">
            </form>
          
        </main>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
        <!-- Enlace a nuestro archivo "funciones.js" -->
	    <script src="funciones.js"></script>
        
    </body>
</html>
